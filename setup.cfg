[tool:pytest]

[flake8]
max-line-length = 120
exclude = .tox,.git,*/migrations/*,*/static/CACHE/*,docs,node_modules

[pep8]
max-line-length = 120
exclude=.tox,.git,*/migrations/*,*/static/CACHE/*,docs,node_modules

[bdist_wheel]
universal = 1

[isort]
atomic = true
combine_as_imports = false
indent = 4
known_standard_library = token,tokenize,enum,importlib
known_third_party = django,six
length_sort = false
line_length = 120
multi_line_output = 5
not_skip = __init__.py
order_by_type = false
skip = migrations
wrap_length = 120
